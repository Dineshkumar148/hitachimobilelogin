<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hitachi-login</title>
    <link rel="stylesheet" href="hitachi.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <img src="images/Logo white.svg" alt="hitachi-logo">
            
        </div>
        <section class="illustration-image">
            <img src="images/illustrator.svg" alt="illustration-image">
        </section>
        <section class="content">
        
                <h1>Welcome Back!</h1>
                <p>Installation made easy with<br> Software Connect</p>
                <form class="form">
                   <div>
                    <input type="text" id="username" placeholder="HT0023">
                   </div>
                   <div>
                    <input type="password" id="password" placeholder="Password" >
                   </div>
                   <a href="">Forget password?</a>
                   <div class="btn"> 
                   <button>Log in</button>
                </div>
                </form>
            

        </section>
    </div>

 


</body>

</html>
